<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #1c2541;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #415a77;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #778da9;
      transform: scale(1.02);
    }

    .btn.correct { background: #4caf50 !important; }
    .btn.wrong { background: #e63946 !important; }

    .next-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .progress {
      height: 10px;
      background: #415a77;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00b4d8;
      transition: width 0.4s ease;
    }

    .result {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .restart-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #6a4c93;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Sentient Quiz</h1>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div id="quiz">
      <div class="question" id="question">Loading...</div>
      <div id="answer-buttons"></div>
      <button id="next-btn" class="next-btn">Next</button>
    </div>
    <div id="result" style="display:none;">
      <div class="result" id="score"></div>
      <button class="restart-btn" onclick="startQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is Sentient’s main focus?", answers: ["AI & AGI development", "Blockchain only", "Gaming only", "Hardware"], correct: 0 },
      { question: "Which platform is Sentient most active on?", answers: ["Telegram", "Discord", "Reddit", "TikTok"], correct: 1 },
      { question: "What is the community role system designed for?", answers: ["Fun only", "Building progress levels", "Spam control", "Memes"], correct: 1 },
      { question: "Which builder level comes after L2?", answers: ["L3", "Elite", "Master", "Beta"], correct: 0 },
      { question: "Sentient encourages builders to:", answers: ["Do nothing", "Copy projects", "Build fast & collaborate", "Only lurk"], correct: 2 },
      { question: "What kind of projects are suggested for quick building?", answers: ["NFT drops", "HTML mini-games & quizzes", "Big AAA games", "Hardware"], correct: 1 },
      { question: "What does AGI stand for?", answers: ["Advanced Global Internet", "Artificial General Intelligence", "Automated Game Interaction", "Augmented Graphic Interface"], correct: 1 },
      { question: "Why avoid L1 & L2 roles sometimes?", answers: ["They are misleading / waste time", "They are too advanced", "They cost money", "They don’t exist"], correct: 0 },
      { question: "Sentient arts are usually shared on:", answers: ["Twitter", "Discord channel", "Google Drive", "Dropbox"], correct: 1 },
      { question: "What’s the goal for builders this week?", answers: ["Builder L3", "Builder L1", "Quit building", "Launch token"], correct: 0 }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const scoreElement = document.getElementById("score");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      quizContainer.style.display = "block";
      resultContainer.style.display = "none";
      nextButton.style.display = "none";
      progressBar.style.width = "0%";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      currentQuestion.answers.forEach((answer, index) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.classList.add("btn");
        if (index === currentQuestion.correct) {
          button.dataset.correct = true;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });

      updateProgress();
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });

      nextButton.style.display = "inline-block";
    }

    function showResult() {
      quizContainer.style.display = "none";
      resultContainer.style.display = "block";
      scoreElement.textContent = `You scored ${score} out of ${questions.length}!`;
    }

    function updateProgress() {
      const progress = ((currentQuestionIndex) / questions.length) * 100;
      progressBar.style.width = progress + "%";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        progressBar.style.width = "100%";
        showResult();
      }
    });

    startQuiz();
  </script>
</body>
</html>
